<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random  password genrator</title>
    <link rel="stylesheet" href="random-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="container-random-password">
            <h1>Generate a <br> <span>Random password</span></h1>
        </div>
        <div class="display">
            <input type="text" id="password"
            placeholder="password">
            <i class="fas fa-clipboard" id="copy"></i>
        </div>
     
         <button id"btn">Generate password</button>

    </div>
    


    <script src="random-password.js"></script>
